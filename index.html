<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

            crossorigin="anonymous">
        
        <style>
            @font-face {
                font-family: "Base Font";
                src: url(./fonts/SFProDisplay-Regular.ttf) format("truetype");
            }
            h1, h2, h3, p{
                font-family: "Base Font"
            }

            @keyframes FadeFromTop  {
                0%  {
                    margin-top: -10%;
                    opacity: 0.0;
                }
                100%    {
                    margin-top: 0%;
                    opacity: 1;
                }
            }

            .menuIcon {
                color: rgb(255, 255, 255);
                text-shadow: 1.50px 1.50px rgb(0, 0, 0, 0.50);
                text-align: center;
                vertical-align: center;
                margin-left: 5%;
                margin-right: 5%;
                width: 35%;
                border-width: 5px;
                border: double 5px transparent;
                border-radius: 20px;
                background-image:   linear-gradient(to bottom, rgb(0, 49, 128), rgb(37, 160, 237)), 
                                    linear-gradient(to bottom, rgb(128, 198, 239), rgb(8, 38, 108));
                background-origin: border-box;
                background-position: center;
                background-clip: content-box, border-box;
                text-decoration: none;
                display: relative;
            }
            .menuIcon:hover, .menuIcon:focus {
                background-image:   linear-gradient(to bottom, rgb(7, 84, 179), rgb(44, 182, 234)),
                                    linear-gradient(to bottom, rgb(150, 203, 233), rgb(31, 77, 165));
            }

            .headerDiv_Parent   {
                height: 200px;
                width: 100%;
            }
            .headerDiv {
                position: absolute;
                width: 100%;
                animation-name: FadeFromTop;
                animation-duration: 3s;
            }

            .scrollableMenu {
                position: relative;
                margin-top: 10%;
                margin-bottom: 10%;
                overflow-x: scroll;
                overflow-y: hidden;
                white-space: nowrap;
            }
        </style>
    </head>
    <body>
        <div class="headerDiv_Parent">
            <div class="headerDiv">
                <h1 style="margin-top: 5%; text-align: center;">Welcome to Alex Moh's portfolio.</h1>
                <h3 style="text-align: center">Please click on the icons below to learn more about me.</h3>
            </div>
        </div>
        
        <hr>

            <input type="image" onclick="switchMenu('1')" class="menuIcon" src="./images/test.png"/>
            <input type="image" onclick="switchMenu('1')" class="menuIcon" src="./images/test.png"/>
        </div>
        
        <hr>

        <script src="./main.js"></script>
